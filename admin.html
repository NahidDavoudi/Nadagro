<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - فروشگاه داودی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-100 font-vazir">

    <!-- Login Page -->
    <div id="login-page" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ورود به پنل مدیریت</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">نام کاربری (تلفن/ایمیل)</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition-colors">ورود</button>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="admin-panel" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow-md flex-shrink-0">
                <div class="p-4 border-b">
                    <h1 class="text-xl font-bold text-gray-800">پنل مدیریت</h1>
                    <p class="text-xs text-gray-500">فروشگاه برنج داودی</p>
                </div>
                <nav class="p-2">
                    <a href="#" class="nav-item active" data-page="dashboard"><i data-feather="home"></i>داشبورد</a>
                    <a href="#" class="nav-item" data-page="products"><i data-feather="package"></i>محصولات</a>
                    <a href="#" class="nav-item" data-page="orders"><i data-feather="shopping-cart"></i>سفارشات</a>
                    <a href="#" class="nav-item" data-page="users"><i data-feather="users"></i>کاربران</a>
                    <a href="#" id="logout-btn" class="nav-item mt-8 text-red-600 hover:bg-red-50"><i data-feather="log-out"></i>خروج</a>
                </nav>
            </aside>
            
            <!-- Main Content -->
            <main class="flex-1 p-6 overflow-y-auto">
                <div id="page-content">
                    <!-- Content will be loaded here -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="product-modal" class="modal-container hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-lg font-bold mb-4">افزودن محصول جدید</h3>
            <form id="product-form">
                <input type="hidden" id="productId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="productName" class="label">نام محصول</label>
                        <input type="text" id="productName" class="input" required>
                    </div>
                    <div>
                        <label for="productPrice" class="label">قیمت (تومان)</label>
                        <input type="number" id="productPrice" class="input" required>
                    </div>
                     <div>
                        <label for="productStock" class="label">موجودی</label>
                        <input type="number" id="productStock" class="input" required>
                    </div>
                    <div>
                        <label for="productImage" class="label">لینک تصویر</label>
                        <input type="text" id="productImage" class="input" placeholder="https://example.com/image.png">
                    </div>
                     <div class="md:col-span-2">
                        <label for="productDescription" class="label">توضیحات</label>
                        <textarea id="productDescription" rows="4" class="input"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3 space-x-reverse">
                    <button type="button" class="btn-secondary" onclick="closeModal()">انصراف</button>
                    <button type="submit" class="btn-primary">ذخیره</button>
                </div>
            </form>
        </div>
    </div>


    <script src="admin.js"></script>
</body>
</html>
